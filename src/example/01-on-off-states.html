<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 상태 디자인 (온/오프)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <body class="font-pre bg-slate-900 text-white p-5">
    <!-- 아바타 컨테이너, 안쪽 여백 (패딩, 40픽셀만큼 할당) -->
    <div class="p-10 flex gap-5">
      <figure class="relative *:rounded-full size-16">
        <img class="rounded-full" src="./../faces/face1.jpg" alt="슬비쌤" />
        <figcaption
          class="absolute size-[18px]  bg-primary-100 right-0 bottom-0 border border-white"
        >
          <span class="sr-only">온라인</span>
        </figcaption>
      </figure>
      <figure class="relative *:rounded-full size-16">
        <img class="" src="./../faces/face2.jpg" alt="슬비쌤" />
        <figcaption
          class="absolute size-[18px]  bg-grayscale-100 right-0 bottom-0 border border-white"
        >
          <span class="sr-only">오프라인</span>
        </figcaption>
      </figure>
    </div>

    <!-- relative/absolute position이 아닌, figure = grid container가 되도록 하여 만들자! -->
    <div class="p-10 flex gap-5">
      <figure class="*:rounded-full size-16 grid grid-cols-1 grid-rows-1">
        <img class="" src="./../faces/face1.jpg" alt="슬비쌤" />
        <figcaption
          class="justify-self-end size-[18px]  bg-primary-100 right-0 bottom-0 border border-white"
        >
          <span class="sr-only">온라인</span>
        </figcaption>
      </figure>
      <figure class="*:rounded-full size-16 grid grid-cols-1 grid-rows-1">
        <img class="" src="./../faces/face2.jpg" alt="슬비쌤" />
        <figcaption
          class="self-end size-[18px]  bg-grayscale-100 right-0 bottom-0 border border-white"
        >
          <span class="sr-only">오프라인</span>
        </figcaption>
      </figure>
    </div>
    <!-- <div class="p-10 flex gap-4">
      <figure
        class="relative before:size-4 before:rounded-full before:bg-primary-100 before:absolute before:right-0 before:bottom-0 before:border  before:border-white"
      >
        <img class="w-16 h-16 rounded-full" src="../faces/face1.jpg" />
      </figure>
      <figure
        class="relative before:size-4 before:rounded-full before:bg-grayscale-100 before:absolute before:right-0 before:bottom-0 before:border  before:border-white"
      >
        <img class="w-16 h-16 rounded-full" src="../faces/face1.jpg" />
      </figure>
    </div> -->
  </body>
</html>
