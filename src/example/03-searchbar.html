<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 서치바</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <body class="font-pre bg-slate-300 text-white p-5">
    <!-- 컨테이너 유틸리티 적용 -->
    <!-- 배경 색상(white), 안쪽 여백 40px만큼 적용, 상하마진(my-40px), 좌우 마진(mx-가운데 정렬), 가로 크기 384px -->
    <div
      class="focus-within:shadow-shadow/200 focus-within:border-tertiary-100 container bg-white my-10 mx-auto w-96 border border-primary-100 flex h-12 gap-3 items-center rounded-full p-3 pl-5 "
    >
      <h1 class="">
        <a href=""
          ><span class="sr-only">네이버</span>
          <!-- 글자 크기 60px, 굵기 Black -->
          <span
            class="text-4xl font-black bg-gradient-to-b from-primary-100 to-primary-300 text-transparent bg-clip-text"
            aria-hidden="true"
            >N</span
          ></a
        >
      </h1>
      <form class="flex items-center gap-4 grow" action="/">
        <div class="grow">
          <label for="input-1" class="sr-only">검색어</label>
          <!-- FOCUS 시 아웃라인 제거! (호커스는 아님) -->
          <input
            class="w-full focus:outline-none text-slate-800"
            type="search"
            id="input-1"
            placeholder="검색어를 입력하세요"
            required
          />
        </div>
        <!-- 상대배치(relative), 가로세로24px 원형스타일, 배경그라디언트, 가상요소(before) 절대위치로 배치(absolute), top right 좌표 50%, translate(-50%, -50%) -->
        <button
          class="relative size-6 rounded-full bg-gradient-to-b from-primary-400 to-primary-500 before:absolute before:top-1/2 before:left-1/2 
            before:bg-white before:rounded-full before:size-2 before:-translate-x-1/2 before:-translate-y-1/2 "
          type="submit"
          aria-label="검색"
        ></button>
      </form>
    </div>
  </body>
</html>
